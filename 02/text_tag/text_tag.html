<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>text_tag</title>
</head>

<body>
  <header>
    <h1 style="text-align: center">text_tag</h1>
  </header>
  <section>
    <article>
      <p>text_tag</p>
      <p><b> bold </b></p>
      <p><strong> strong </strong></p>
      <p><i> i </i></p>
      <p><em> em </em></p>
      <p><ins> ins </ins></p>
      <p><del> del </del></p>
      <p>text <sub> sub </sub> text</p>
      <p>text <sup> sup </sup> text</p>
      <p><mark> mark </mark></p>
    </article>
  </section>
</body>

</html>
