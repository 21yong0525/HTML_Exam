<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>img_tag3</title>
  <style>
    figcaption {
      font-size: large;
      color: rgb(172, 42, 42);
    }

    img {
      border: 1px solid red;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <h3>image figcaption</h3>
  <figure>
    <figcaption>[img] strawberry1</figcaption>
    <img src="../img/strawberry.jpg" alt="">
  </figure>
  <figure>
    <img src="../img/strawberry2.jpg" alt="">
    <figcaption>[img] strawberry2</figcaption>
  </figure>
</body>

</html>
