<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>audio_tag</title>
</head>

<body>
  <h2>audio play</h2>
  <audio src="../audio/dog-toy.mp3" controls></audio>
  <h2>audio auto play</h2>
  <audio src="../audio/dog-toy.mp3" controls loop autoplay></audio>
  <h2>audio multi play</h2>
  <audio controls>
    <source src="../audio/dog-toy.mp3" type="audio/mpeg">
    <source src="../audio/dog-toy.wav" type="audio/wav">
    <source src="../audio/dog-toy.ogg" type="audio/ogg">
    unable to play audio file.
  </audio>
</body>

</html>
