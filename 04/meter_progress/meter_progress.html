<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>meter_progress</title>
</head>

<body>
  <form>
    <!-- 사용량 , 비율 등 값을 시각적으로 표현 -->
    <!-- low : 측정 범위 중 낮은 범위의 최댓값 -->
    <!-- high : 측정 범위 중 높은 범위의 최솟값 -->
    <!-- low ~ high - 측정 범위 지정시 빨강 ~ 노랑 ~ 초록색으로 색상이 변경된다 -->
    <!-- optimum : 영역의 최적값 -->
    <h5>meter</h5>
    <p>60점 <meter min="0" max="100" optimum="50" value="60"></meter></p>
    <p>20점 <meter low="0.25" high="0.75" optimum="0.8" value="0.2"></meter></p>
    <!-- 주로 작업의 진행도를 표현 -->
    <h5>progress</h5>
    <p>22% <progress value="22" max="100" title="진행율"></progress></p>
    <p>49% <progress value="0.49" max="1"></progress></p>
    <p>98% <progress value="0.98" max="1"></progress></p>
  </form>

</body>

</html>
