<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>number</title>
</head>

<body>
  <form>
    <!-- 숫자만 입력 받는 경우 사용 -->
    <!-- min , max : 최소 최대 값 지정 -->
    <input type="number" name="count" min="10" max="20">
    <p></p>
    <input type="submit" value="완료">
    <input type="reset" value="초기화">
  </form>

</body>

</html>
