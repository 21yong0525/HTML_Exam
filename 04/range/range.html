<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>range</title>
</head>

<body>
  <form>
    <!-- 슬라이드 바를 조정하여 범위 내 숫자 선택 -->
    <!-- 기본 범위 0 ~ 100 -->
    <!-- min : 최소값 , max : 최대값 , step , 선택값 간격 지정 , value : 기본값 지정 -->
    <input type="range" name="point" min="0" max="200" step="5" value="100">
    <p></p>
    <input type="submit" value="완료">
    <input type="reset" value="초기화">
  </form>

</body>

</html>
