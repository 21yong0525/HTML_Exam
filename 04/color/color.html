<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>color</title>
</head>

<body>
  <form>
    <!-- 색상을 선택할 수 있는 color picker -->
    <!-- 기본값은 #000000 으로 검정색 -->
    <!-- 16진수 형식(#rrggbb)의 알파 채널 없는 간단한 색만 입력 가능 -->
    <!-- value : 초기값 설정 -->
    <input type="color" name="color_value" value="#470636">
    <p></p>
    <input type="submit" value="선택완료">
    <input type="reset" value="다시선택">
  </form>

</body>

</html>
