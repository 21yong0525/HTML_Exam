<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>datetime</title>
</head>

<body>
  <form>
    <!-- 날짜와 시간을 선택할 수 있는 입력 필드 - 오전/오후를 반드시 선택해야 유효성 검사 통과 -->
    <p>time : <input type="time" name="Now"></p>
    <p>datetime : <input type="datetime-local" name="bdaytime"></p>
    <input type="submit" value="저장">
    <input type="reset" value="초기화">
  </form>
</body>

</html>
