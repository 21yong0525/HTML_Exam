<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>email_url</title>
</head>

<body>
  <form>
    <!-- 입력값이 이메일 주소 형식에 맞는지 검증 -->
    <p>이메일 : <input type="email" name="email"></p>
    <!-- 입력값이 http://로 시작하지 않는 등 형식에 맞는지 검증 -->
    <p>홈페이지 : <input type="url" name="homepage"></p>
    <input type="submit" value="제출">
    <input type="reset" value="다시작성">
  </form>

</body>

</html>
