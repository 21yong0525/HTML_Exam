<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>text</title>
</head>

<body>
  <form>
    <!-- text : 기본적인 텍스트 입력 -->
    <!-- name : 폼에서 데이터를 전달 후 서버에서 데이터를 참조하거나 JS에서 요소를 참조하기 위해 input 요소 이름을 명시 -->
    <!-- size : 입력창의 크기 설정 -->
    <!-- maxlength : 입력 글자수 제한 -->
    <p>텍스트 : <input type="text" name="name" size="15" maxlength="5"></p>
    <!-- password : 비밀번호를 입력 받을 수 있도록 입력값을 마스킹 처리 -->
    <!-- placeholder : 입력값 힌트 -->
    <!-- required : 입력 필수값 지정 - 입력하지 않으면 알림 문구 출력 -->
    <p>패스워드 : <input type="password" name="password" placeholder="비밀번호입력" required></p>
    <input type="submit" value="완료">
    <input type="reset" value="초기화">
  </form>

</body>

</html>
