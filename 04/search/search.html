<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>search</title>
</head>

<body>
  <form>
    <!-- 검색 문자열을 입력하는 한줄 텍스트 필드 -->
    <!-- 일반 텍스트 타입과 비슷하지만 삭제 아이콘 클릭시 필드를 클리어 -->
