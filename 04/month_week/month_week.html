<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>month_week</title>
</head>

<body>
  <form>
    <!-- 날짜를 선택할 수 있는 입력 필드 -->
    <p>(년/월) : <input type="month" name="month"></p>
    <p>(년/주) : <input type="week" name="week"></p>
    <input type="submit" value="저장">
    <input type="reset" value="초기화">
  </form>

</body>

</html>
