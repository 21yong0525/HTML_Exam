<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>element</title>
</head>

<body>
  <!-- <p>tag : paragraph - 문단, 단락  -->
  <!-- <br>tag : line break - 줄바꿈 -->
  <p>
    <!-- &nbsp; : space - 공백 -->
    Lorem ipsum &nbsp;&nbsp; dolor sit amet consectetur, adipisicing elit. Ut. <br />
    ● java <br />
    ● kotlin <br />
    ● html <br />
    ● css <br />
    ● javascript <br />
    ● php <br />
  </p>
  <!-- <header>tag -->
  <h1>Lorem, ipsum.</h1>
  <h2>Lorem, ipsum.</h2>
  <h3>Lorem, ipsum.</h3>
  <h4>Lorem, ipsum.</h4>
  <h5>Lorem, ipsum.</h5>
  <h6>Lorem, ipsum.</h6>
  Lorem, ipsum.
  <h1>h1</h1>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>
  <!-- <hr>tag : horizontal rule - 가로줄 -->
  <hr />
  <button>java</button>
  <button>kotlin</button>
  <button>html</button>
  <button>css</button>
  <button>javascript</button>
  <button>php</button>
</body>

</html>
